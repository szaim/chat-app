<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/main.css" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">
    <div class="chatContainer">

        <div class="chatHeader">
          <h3 class="title">Welcome <span></span></h3>
            
        </div>
        <div class="chatMessages">
          <ul id="messages"></ul>
        </div>

        <div class="chatBottom">
         <span id="notifyUser"></span>
          <form id="chatForm">
            <input type="hidden" id="user" value="" />
            <input id="m" autocomplete="off" " placeholder="Type your message here.." />
            <input type="submit" id="button" value="Send"/> 
            
          </form>
        </div>

    </div>

     <div class="usersContainer">
       <div class="chatHeader">
        <h3>connected users <span></span></h3>    
      </div>
      <div class="chatMessages">
        <ul id="messages" class="users"></ul>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="/js/queryparams.js"></script>
  <script src="/js/app.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" crossorigin="anonymous"></script> 
</body>
</html>
